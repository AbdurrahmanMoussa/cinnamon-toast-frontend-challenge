<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable List Component</title>
  </head>
  <body>
    <header id="header">
      <h1>Filterable Event List</h1>
    </header>
    <main id="main">
      <section class="section">
        <form role="search" aria-label="Filter events">
          <div class="search-box">
            <label for="search">Search for an event</label>
            <input type="search" id="search" name="search" />
          </div>
          <div class="filter">
            <label for="events">Category</label>
            <select id="events" name="categories">
              <option value="">All categories</option>
            </select>
          </div>
        </form>
      </section>
      <section id="results">
        <h2>Results</h2>
        <ul class="list"></ul>
        <p hidden id="empty" role="status">No results found.</p>
      </section>
    </main>
  </body>
</html>
