<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable List Component</title>
  </head>
  <body>
    <header id="header" role="heading">
      <h1>Filterable Event List</h1>
    </header>
    <main role="main" id="main">
      <section class="section">
        <form role="search">
          <div id="search-box">
            <label>Search for an event</label>
            <input type="search" />
          </div>
          <div id="filter">
            <select id="events">
              <option value="default">Select an event</option>
            </select>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
