<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable List Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h1>Filterable Event List</h1>
    </header>
    <main class="container">
      <section class="section">
        <form role="search" aria-label="Filter events">
          <h2>Search for an event</h2>
          <div class="search-grid">
            <div class="filter">
              <label for="events" class="visually-hidden">Category</label>
              <select id="events" name="categories">
                <option value="">All categories</option>
              </select>
            </div>
            <div class="search-box">
              <label for="search" class="visually-hidden"
                >Search for an event</label
              >
              <input
                type="search"
                id="search"
                name="search"
                placeholder="Workshop"
              />
            </div>
          </div>
        </form>
      </section>
      <section id="results">
        <h2>Results</h2>
        <ul class="list"></ul>
        <p hidden id="empty" role="status">No results found.</p>
      </section>
    </main>
  </body>
</html>
